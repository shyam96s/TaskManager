<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<form class="form-horizontal" #signUpForm="ngForm" >
  <fieldset>
    <div id="legend">
      <legend class="">Sign Up</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">Username</label>
      <div class="controls">
        <input type="text" #fullname="ngModel" name="fullname" [(ngModel)]="UserReg.selectedUser.fullname" placeholder="Full name" class="input-xlarge" required [ngClass]="{'invalid-textbox' : signUpForm.submitted && fullname.valid}">
        <div *ngIf="signUpForm.submitted && !fullname.valid"> 
        <p class="help-block" class="validation-message">This is mandatory field , Username can contain any letters or numbers, without spaces</p>
      </div>
    </div>
    </div>
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="text" #email="ngModel" name="email" [(ngModel)]="UserReg.selectedUser.email" placeholder="email" class="input-xlarge"
        required [pattern]="emailRegex" [ngClass]="{'invalid-textbox' : signUpForm.submitted && !email.valid}">
        <div *ngIf="signUpForm.submitted && email.errors"> 
        <label class="help-block" *ngIf="email.errors.required">Please provide your E-mail</label>
        <label class="help-block" *ngIf="email.errors.pattern">Invalid Email</label>

      </div>
    </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" #password="ngModel" name="password" [(ngModel)]="UserReg.selectedUser.password" placeholder="password" class="input-xlarge"
        minlength="4" required [ngClass]="{'invalid-textbox' : signUpForm.submitted && !password.valid}">
        <div *ngIf="signUpForm.submitted && !password.valid"> 
          <label class="help-block" *ngIf="password.errors.required">Please provide your E-mail</label>
          <label class="help-block" *ngIf="password.errors.minlength">Password should be atleast 4 chars long</label>
  
        </div>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password -->
      <label class="control-label"  for="password_confirm">Password (Confirm)</label>
      <div class="controls">
        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
        <p class="help-block">Please confirm password</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success" type="submit">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
