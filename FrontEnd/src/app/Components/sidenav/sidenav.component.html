<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="accent">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container">
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink='/products'>Products</a>
      <a mat-list-item routerLink='/custpipe'>Custpipe</a>
      <a mat-list-item routerLink='/activity'>Activity</a>
      <a mat-list-item routerLink='/forms'>Forms</a>
      <a mat-list-item routerLink='/lists'>Tasks and Lists</a>
     

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
